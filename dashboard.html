    <script type="module" defer src="https://cdn.jsdelivr.net/npm/@sudodevnull/datastar"></script>
</head>
<body>
    <nav class="main-nav" aria-label="Main navigation">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='/dashboard.html'" role="button" aria-label="Go to dashboard">

            </div>
            <ul class="nav-links">
                <li><a href="https://wholesaleapi.dasfilter.shop/dashboard.html">Home</a></li>
                <li><a href="https://dasfilter.shop">B2C</a></li>
                <li><a href="https://buy.stripe.com/14k9AX5817txcgg3d3">Buy</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <main>
            <header>
                <h1>Your Dashboard</h1>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </header>
            <section class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>My Orders</h3>
                    <p>View and manage orders</p>
                    <button class="dashboard-btn" hx-get="/orders" hx-target="#orders-list">Orders</button>
                    <div id="orders-list"></div>

                <div class="dashboard-card">
                    <h3>Account Settings</h3>

                    <button class="dashboard-btn" hx-get="/profile" hx-target="#profile-form">Edit Profile</button>
                    <div id="profile-form"></div>
                </div>
                <div class="dashboard-card">
                    <h3>Product Catalog</h3>

                    <a href="https://buy.stripe.com/14k9AX5817txcgg3d3" class="dashboard-btn" target="_blank">Buy</a>
                    <div id="product-catalog"></div>
                </div>
            </section>
            <footer>
                <p>&copy; <span id="current-year"></span> Das Filter. All rights reserved.</p>
                <p>Minimum order: $250</p>
                <p>
                    <a href="https://Dasfilter.shop" target="_blank">B2C Website</a> | 
                    <a href="mailto:info@dasfilter.co">Email</a> |
                    <a href="tel:+17373348042">Call</a>
                </p>
            </footer>
            <div class="stripped-ending-bg"></div>
        </body>
        </html>
        </body>
        </html>
            
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('current-year').textContent = new Date().getFullYear();
            
                htmx.on("htmx:afterSettle", function(event) {
                    if (event.detail.target.id === "profile-form") {
                        const form = event.detail.target.querySelector('form');
                        if (form) {
                            const dataStore = JSON.parse(form.getAttribute('data-store') || '{}');
                            Object.keys(dataStore).forEach(key => {
                                const input = form.querySelector(`[name="${key}"]`);
                                if (input) {
                                    input.value = dataStore[key];
                                }
                            });
            
                            form.addEventListener('submit', function(e) {
                                e.preventDefault();
                                htmx.ajax('POST', '/update-profile', {
                                    target: '#profile-form',
                                    swap: 'innerHTML',
                                    values: {
                                        firstName: form.firstName.value,
                                        lastName: form.lastName.value,
                                        email: form.email.value
                                    }
                                });
                            });
                        }
                    }
                });
            
                htmx.on("htmx:responseError", function(event) {
                    const errorMessage = event.detail.xhr.responseText || "An error occurred. Please try again.";
                    htmx.find(event.detail.target).innerHTML = `<div class="error">${errorMessage}</div>`;
                });
            
                htmx.on("profileUpdated", function() {
                    const profileForm = document.getElementById("profile-form");
                    const dataStore = JSON.parse(profileForm.getAttribute('data-store') || '{}');
                    document.getElementById("user-name").textContent = `${dataStore.firstName} ${dataStore.lastName}`;
                    document.getElementById("user-email").textContent = dataStore.email;
                    profileForm.innerHTML = "<p>Profile updated successfully!</p>";
                });
            });
            </script>
