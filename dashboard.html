        <script>
            function onSignIn(googleUser) {
                // Get the Google User profile
                var profile = googleUser.getBasicProfile();
                var id_token = googleUser.getAuthResponse().id_token;
            
                // Update UI with user information
                document.getElementById('user-name').textContent = profile.getName();
                document.getElementById('user-email').textContent = profile.getEmail();
            
                // Send the ID token to your server for further processing
                fetch('/your-server-endpoint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id_token: id_token })
                })
                .then(response => response.json())
                .then(data => {
                    // Handle server response
                    console.log('Server response:', data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                    // Update UI for sign-out
                    document.getElementById('user-name').textContent = '';
                    document.getElementById('user-email').textContent = '';
                });
            }
            </script>
